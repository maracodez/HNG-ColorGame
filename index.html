<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 data-text="Color Game">Color Game</h1>
        <p data-testid="gameInstructions" id="game_instructions"></p>
        <div data-testid="colorBox" class="colorbox"></div>
        <div data-testid="score">Score: 0</div>
        <div class="coloroptions" data-testid="colorOption">
           <!-- will display button -->
        </div>
        <div data-testid="gameStatus" class="game_status"></div>
        <button data-testid="newGameButton">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
