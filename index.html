<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/background-8874087_1280.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 data-text="Color Game">Color Game</h1>
        <p data-testid="gameInstructions" id="game_instructions"></p>
        <h5 id="instructions">Instructions</h5>
        <div data-testid="gameInstructions" id="more_instructions">
            Welcome to the Color Guessing Game! <br> Try to match the displayed color with one of the color options below. <br> Click the correct color to score points. If you choose incorrectly, keep trying! <br> Press 'Reset Game' to start over
        </div>
        <div data-testid="colorBox" class="colorbox"></div>
        <div data-testid="score">Score: 0</div>
        <div class="coloroptions" data-testid="colorOption">
           <!-- will display button -->
        </div>
        <div data-testid="gameStatus" class="game_status"></div>
        <button data-testid="resetGameButton">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
